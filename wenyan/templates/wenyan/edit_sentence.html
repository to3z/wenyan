<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
{% load static %}
{% load wenyan_extras %}
    <h1>编辑例句——{{word_text}}——[{{explanation.part_of_speech}}]{{explanation.explanation_text}}</h1>
    <ul>
    {% for sentence in explanation.sentence_set.all %}
        <li>{{sentence|highlight}}——{{sentence.chuchu}}</li>
    {% endfor %}
    </ul>
    <form action="{% url 'wenyan:submit_sentence' explanation.id %}" method="post">
    {% csrf_token %}
        <input type="hidden" value="{{word_text}}" id="word_text">
        <select name="jushi">
        {% for choice in jushi_options %}
            <option value="{{choice}}">{{choice}}</option>
        {% endfor %}
        </select>
        <p>例句内容：<input type="text" name="sentence_text" id="sentence_text"></p>
        <p id="appear_choice"></p>
        <p>例句中包含<input type="text" name="tongjia_count" id="tongjia_count">个通假字</p>
        <p id="tongjia_input"></p>
        <p>出处<input type="text" name="chuchu"></p>
        <button type="submit">OK</button>
    </form>
    <a href="{% url 'wenyan:edit_explanation' word_text %}">退出</a>
    <script src="{% static 'wenyan/edit_sentence.js' %}"></script>
</body>
</html>
