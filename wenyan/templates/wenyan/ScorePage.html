<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load wenyan_extras %}
        {% favicon %}
        <meta charset="UTF-8" />
        <title>文言文答题</title>
        <link rel="stylesheet" type="text/css" href="{% static 'wenyan/sp.css' %}">
        <style type="text/css">
            a:hover{font-weight: bold;}
        </style>
    </head>
    <body >
        <div id="a1">
            <a href="{% url 'index' %}" title="关于我们" id="a11">主页</a>
            <a href="{% url 'wenyan:index' %}" title="来学文言文吧" id="a11">字典</a>
            <a href="{% url 'wenyan:contest_mp' %}" title="休息一会儿" id="a12">退出</a>
        </div>
        <div id="all">
            <div id="a2">
                恭喜你，在本次测试中得到了<span id="score">{{score}}</span>分！<br>
                平均每题得到<span id="score">{{avr}}</span>分！
            </div>
            <div id="a3">
                超过了<span id="perc">{{baifenwei}}%</span>的测试者。
            </div>
        </div>
        <div id='go'>
        <form action="{% url 'wenyan:contest_ap' %}" method="post">
        {% csrf_token %}
            <input type='submit' name='indicate' id="check" value="查看题目">
            <input type='hidden' name='mx'value="{{allnum}}">
            <input type="hidden" name="avr" value="{{avr}}">
            <input type="hidden" name="score" value="{{score}}">
        </form>
        <form action="{% url 'wenyan:contest_tp' %}" method="post">
        {% csrf_token %}
            <input type='submit' name='indicate' id="redo" value="再来一次">
        </form>
        <form action="{% url 'wenyan:contest_mp' %}" method="post">
        {% csrf_token %}
            <input type='submit' name='indicate' id="quit" value="残忍退出">
        </form>
        </div>
        <div id="rest">
            <div id="a4">
                ——就算是万丈深渊，跳下去，也是前程万里！
            </div>
            <div id="pic"> <img src="{% static 'wenyan/img/kona.jpg' %}" alt="Something wrong!" height=300px width=480px></div>
        </div>
    </body>
</html>
